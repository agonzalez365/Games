<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main>
        <h1>Game</h1>
        <h2>Turn: <span id="currentTurn"></span></h2>
        <div id="game-container">
            <div id="0" class="row">
                <div id="00" class="cell c1"></div>
                <div id="01" class="cell c2"></div>
                <div id="02" class="cell c1"></div>
                <div id="03" class="cell c2"></div>
                <div id="04" class="cell c1"></div>
                <div id="05" class="cell c2"></div>
                <div id="06" class="cell c1"></div>
                <div id="07" class="cell c2"></div>
            </div>
            <div id="1" class="row">
                <div id="10" class="cell c2"></div>
                <div id="11" class="cell c1"></div>
                <div id="12" class="cell c2"></div>
                <div id="13" class="cell c1"></div>
                <div id="14" class="cell c2"></div>
                <div id="15" class="cell c1"></div>
                <div id="16" class="cell c2"></div>
                <div id="17" class="cell c1"></div>
            </div>
            <div id="2" class="row">
                <div id="20" class="cell c1"></div>
                <div id="21" class="cell c2"></div>
                <div id="22" class="cell c1"></div>
                <div id="23" class="cell c2"></div>
                <div id="24" class="cell c1"></div>
                <div id="25" class="cell c2"></div>
                <div id="26" class="cell c1"></div>
                <div id="27" class="cell c2"></div>
            </div>
            <div id="3" class="row">
                <div id="30" class="cell c2"><piece class="team2"></piece></div>
                <div id="31" class="cell c1"></div>
                <div id="32" class="cell c2"><piece class="team2"></piece></div>
                <div id="33" class="cell c1"></div>
                <div id="34" class="cell c2"></div>
                <div id="35" class="cell c1"></div>
                <div id="36" class="cell c2"></div>
                <div id="37" class="cell c1"></div>
            </div>
            <div id="4" class="row">
                <div id="40" class="cell c1"></div>
                <div id="41" class="cell c2"></div>
                <div id="42" class="cell c1"></div>
                <div id="43" class="cell c2"></div>
                <div id="44" class="cell c1"></div>
                <div id="45" class="cell c2"></div>
                <div id="46" class="cell c1"></div>
                <div id="47" class="cell c2"></div>
            </div>
            <div id="5" class="row">
                <div id="50" class="cell c2"></div>
                <div id="51" class="cell c1"></div>
                <div id="52" class="cell c2"></div>
                <div id="53" class="cell c1"></div>
                <div id="54" class="cell c2"></div>
                <div id="55" class="cell c1"></div>
                <div id="56" class="cell c2"></div>
                <div id="57" class="cell c1"></div>
            </div>
            <div id="6" class="row">
                <div id="60" class="cell c1"></div>
                <div id="61" class="cell c2"></div>
                <div id="62" class="cell c1"></div>
                <div id="63" class="cell c2"></div>
                <div id="64" class="cell c1"></div>
                <div id="65" class="cell c2"></div>
                <div id="66" class="cell c1"></div>
                <div id="67" class="cell c2"></div>
            </div>
            <div id="7" class="row">
                <div id="70" class="cell c2"></div>
                <div id="71" class="cell c1"></div>
                <div id="72" class="cell c2"></div>
                <div id="73" class="cell c1"></div>
                <div id="74" class="cell c2"></div>
                <div id="75" class="cell c1"></div>
                <div id="76" class="cell c2"></div>
                <div id="77" class="cell c1"></div>
            </div>
        </div>
        <button id="start">Start game</button>
    </main>
</body>

</html>
