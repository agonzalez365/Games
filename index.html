<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main>
        <h1>Game</h1>
        <h2 id="currentTurn">Turn: <span class="hide">Team 1</span><span class="hide">Team 2</span></h2>
        <div id="game-container">
            <div class="row">
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
            </div>
            <div class="row">
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
            </div>
            <div class="row">
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
            </div>
            <div class="row">
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
            </div>
            <div class="row">
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
            </div>
            <div class="row">
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
            </div>
            <div class="row">
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
            </div>
            <div class="row">
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
                <div class="cell c2"></div>
                <div class="cell c1"></div>
            </div>
        </div>
        <button id="start">Start game</button>
    </main>
</body>

</html>
